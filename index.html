<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="div-amount">
      <h2>Bill amount (in dollars)</h2>
      <input type="number" class="amount" name="amount" />
    </div>
    <div class="div-tip">
      <h2>Tip amount (as a %)</h2>
      <input type="number" class="tip" name="tip" />
    </div>
    <button class="btn">Calculate Tip and Total Bill</button>
    <div class="output1">
      <h2 class="output-header1"></h2>
    </div>
    <div class="output2">
      <h2 class="output-header2"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
